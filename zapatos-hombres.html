
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatos Hombres - Black Store</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">BLACK STORE</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="index.html#productos">Productos</a></li>
                    <li><a href="index.html#catalogo">Cat√°logo</a></li>
                    <li><a href="index.html#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products" id="catalogo">
        <div class="products-container">
            <h2 class="section-title">Zapatos para Hombres</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="imagenes/VALENTINO.jpeg" alt="Valentino" class="product-img">
                    </div>
                    <div class="product-info">
                        <h3>Zapatos Valentino</h3>
                        <div class="product-price">$160.000</div>
                        <button class="add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="imagenes/AMIRI_BLANCOS.jpeg" alt="Amiri Blancos" class="product-img">
                    </div>
                    <div class="product-info">
                        <h3>Zapatos Amiri Blancos</h3>
                        <div class="product-price">$170.000</div>
                        <button class="add-to-cart">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" class="cta-button">Volver al Inicio</a>
            </div>
        </div>
    </section>
</body>
</html>
